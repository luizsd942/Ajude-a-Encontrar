<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>

<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Painel do usuário - Ajude a Encontrar</ui:define>

	<ui:define name="div-ad">

	</ui:define>

	<ui:define name="wrapper">
		<div id="divEncontrado" style="margin-top: 70px; clear: both">
			<h:form>
				<p:panel
					header="INFORME A DATA E UM RESUMO DE COMO O CASO FOI SOLUCIONADO">
					<p:panelGrid columns="2" style="textalign:center">

						<p:outputLabel value="Data: " for="dataEncontrado" />
						<p:inputText id="dataEncontrado" size="10" maxlength="10"
							value="#{desapBean.encontrado.data}" required="true">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:inputText>

						<h:outputText value="Resumo:" />
						<p:inputTextarea type="text" id="txtDescricao"
							value="#{desapBean.encontrado.descricao}" style="width: 500px"
							rows="9" cols="46" autoResize="false" />
					</p:panelGrid>

					<f:facet name="footer">
						<h:commandButton value="Finalizar Ocorrência" styleClass="btnLink"
							action="#{desapBean.altararSituacao}">
						<f:setPropertyActionListener target="#{desapBean.actionSituacao}"
								value="true" />	
						</h:commandButton>
						<h:commandButton value="Cancelar" action="#{desapBean.cancelar}"
							styleClass="btnLink" style="margin-left:20px;" immediate="true"/>
					</f:facet>
				</p:panel>
			</h:form>
		</div>

	</ui:define>
</ui:composition>
